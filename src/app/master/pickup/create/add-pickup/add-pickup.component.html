
<div class="block-header">
  <h2>
    Pickups List <small>{{ pickup.name ? "Edit" : "Add" }} Pickup</small>
  </h2>
</div>
<!-- Basic Validation -->
<div class="row clearfix">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card">
      <div class="header">
        <h2>Pickup Details</h2>
      </div>
      <div class="body">
        <form id="form_validation" method="POST" (ngSubmit)="savePickup($event)">


          <div class="form-group form-float">
            <mat-input-container>
              <input matInput="" placeholder="Pickup Address" autocomplete="off" name="address" autocapitalize="off" spellcheck="off" #search [(ngModel)]="pickup.address"  required>
            </mat-input-container>
          </div>
            <div class="form-group form-float">
                <agm-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false"  [draggable]="true" [zoom]="zoom">
                    <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
                </agm-map>
            </div>
            <div class="form-group form-float">
              <!--<mat-input-container>-->
              <mat-slide-toggle
                      name="isActive" [(ngModel)]="pickup.isActive" [checked]="pickup.isActive" [color]="color"
              >
                Status
              </mat-slide-toggle>
            </div>

          <button class="btn btn-primary waves-effect" type="submit">SAVE PICKUP</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- #END# Basic Validation -->
