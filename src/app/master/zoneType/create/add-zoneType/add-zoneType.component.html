
<div class="block-header">
  <h2>
    ZoneTypes List <small>{{ zoneType.name ? "Edit" : "Add" }} ZoneType</small>
  </h2>
</div>
<!-- Basic Validation -->
<div class="row clearfix">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card">
      <div class="header">
        <h2>ZoneType Details</h2>
      </div>
      <div class="body">
        <form id="form_validation" method="POST" (ngSubmit)="saveZoneType($event)">

          <div class="form-group form-float">
            <mat-input-container>
              <input matInput="" placeholder="ZoneType" name="name" [(ngModel)]="zoneType.name"  required >
            </mat-input-container>
          </div>
          <div class="form-group form-float">
            <!--<mat-input-container>-->
            <mat-slide-toggle
                    name="isActive" [(ngModel)]="zoneType.isActive" [checked]="zoneType.isActive" [color]="color"
            >
              Status
            </mat-slide-toggle>
          </div>
          <button class="btn btn-primary waves-effect" type="submit">SAVE ZONETYPE</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- #END# Basic Validation -->
