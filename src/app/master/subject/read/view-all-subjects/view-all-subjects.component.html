<div class="block-header">
  <h2>
    Subjects List
  </h2>
</div>
<!-- Exportable Table -->
<div class="row clearfix">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card">
      <div class="header">
        <h2>SUBJECTS</h2>
        <ul class="header-dropdown m-r--5">
          <li class="dropdown"><a href="javascript:void(0);"
                                  class="dropdown-toggle" data-toggle="dropdown" role="button"
                                  aria-haspopup="true" aria-expanded="false"> <i
                  class="material-icons">more_vert</i>
          </a>
            <ul class="dropdown-menu pull-right">
              <li><a [routerLink]="['../add-new']">Add Subject</a></li>
            </ul></li>
        </ul>
      </div>
      <div class="body">
        <div class="table-responsive">
          <table
                  class="table table-bordered table-striped table-hover dataTable js-exportable">
            <thead>
            <tr>
              <th *ngFor="let c of columns" [class.address-th]="c.key =='address'">
                <div *ngIf="c.isSortable" (click)="SortBy(c.key)" class="sorting-column">
                  {{ c.title }}
                  <i *ngIf="query.sortBy === c.key" class="material-icons">{{query.isSortAscending === -1 ?  'keyboard_arrow_down' : 'keyboard_arrow_up'}}</i>
                </div>
                <div *ngIf="!c.isSortable">
                  {{ c.title }}
                </div>
              </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let subject of subjects; let i=index">
              <td>{{i+1}}</td>
              <td>{{subject.name}}</td>
              <td>
                <mat-slide-toggle
                        name="isActive" [(ngModel)]="subject.isActive" [checked]="subject.isActive" [color]="color"
                        (change)="changeStatus($event, subject)"
                >
                </mat-slide-toggle>
              </td>
              <td><a [routerLink]="['../edit/', subject._id]"><i _ngcontent-c2="" class="material-icons">edit</i> </a>   <a (click)='deleteSubject( subject._id )'><i _ngcontent-c2="" class="material-icons">delete</i> </a></td>

            </tr>
            <tr *ngIf="subjects?.length == 0">
                <td colspan="4" align="center">No data found!</td>
            </tr>
            </tbody>
          </table>
        </div>
          <mat-paginator [length]="pages"
                         [pageIndex]="pageIndex"
                         [pageSize]="pageSize"
                         [pageSizeOptions]="pageSizeOptions"
                         (page)="pageEvent = setPageData($event)">
          </mat-paginator>
      </div>
    </div>
  </div>
</div>
<!-- #END# Exportable Table -->
