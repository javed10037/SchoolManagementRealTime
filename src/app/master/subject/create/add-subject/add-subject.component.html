
<div class="block-header">
  <h2>
    Subjects List <small>{{ subject.name ? "Edit" : "Add" }} Subject</small>
  </h2>
</div>
<!-- Basic Validation -->
<div class="row clearfix">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card">
      <div class="header">
        <h2>Subject Details</h2>
      </div>
      <div class="body">
        <form id="form_validation" method="POST" (ngSubmit)="saveSubject($event)">

          <div class="form-group form-float">
            <mat-input-container>
              <input matInput="" placeholder="Subject Name" name="name" [(ngModel)]="subject.name"  required >
            </mat-input-container>
          </div>
          <div class="form-group form-float">
            <!--<mat-input-container>-->
            <mat-slide-toggle
                    name="isActive" [(ngModel)]="subject.isActive" [checked]="subject.isActive" [color]="color"
            >
              Status
            </mat-slide-toggle>
          </div>

          <button class="btn btn-primary waves-effect" type="submit">SAVE SUBJECT</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- #END# Basic Validation -->
