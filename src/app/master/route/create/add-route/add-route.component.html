<div class="block-header">
  <h2>
    Routes List <small>{{ rout.name ? "Edit" : "Add" }} Route</small>
  </h2>
</div>
<!-- Basic Validation -->
<div class="row clearfix">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card">
      <div class="header">
        <h2>Route Details</h2>
      </div>
      <div class="body">
        <form id="form_validation" method="POST" (ngSubmit)="saveRoute($event)">

          <div class="form-group form-float">
            <mat-input-container>
              <input matInput="" placeholder="Route Name" name="name" [(ngModel)]="rout.name"  required >
            </mat-input-container>
          </div>
          <div class="table-responsive form-group form-float">
            <table
                    class="table table-bordered table-striped table-hover dataTable js-exportable">
              <thead>
                  <tr>
                      <th>Pickup</th>
                      <th>Time</th>
                      <th></th>
                  </tr>
              </thead>
              <tbody>
                <tr *ngFor="let pickup of pickups; let i = index">
                    <td>
                        <mat-form-field>
                            <mat-select placeholder="Select Pickup"  name="pickup1" [(ngModel)]="pickup.pickup1" value="{{pickup.pickup1}}" [ngModelOptions]="{ standalone : true }">
                                <mat-option *ngFor="let option of options" [value]="option._id">
                                    {{ option.address }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-input-container>
                            <input matInput=""  (mouseenter) ="loadDatepicker(i)" [ngClass]="'timepicker'+ i" placeholder="Pickup Time"  value="{{pickup.time}}" name="time" [(ngModel)]="pickup.time" [ngModelOptions]="{ standalone : true }"  required/>
                        </mat-input-container>
                    </td>
                    <td>
                        <button class="btn btn-danger waves-effect" type="button" (click)="deleteRow(i)"><i class="material-icons">delete</i></button>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" align="right">
                        <button class="btn btn-primary waves-effect" type="button" (click)="addRow()"><i class="material-icons">add</i></button>
                    </td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="form-group form-float">
            <!--<mat-input-container>-->
            <mat-slide-toggle
                    name="isActive" [(ngModel)]="rout.isActive" [checked]="rout.isActive" [color]="color"
            >
              Status
            </mat-slide-toggle>
          </div>
          <button class="btn btn-primary waves-effect" type="submit">SAVE ROUTE</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- #END# Basic Validation -->
